<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHelper - Your Quiz Companion</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!--

      * ðŸ”´ðŸ”´ðŸ”´ ERROR FIX: You MUST run this file on a local web server. ðŸ”´ðŸ”´ðŸ”´

      * "Failed to resolve module specifier"
      *
      * HOW TO FIX:
      * 1. Open your terminal in your MAIN `studyhelper` project folder.

    <style>
        /* Your original styles from style.css and main.css */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --body-bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-color-light: #666;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: 60px; /* Space for fixed navbar */
        }

        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 0 1rem;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .main-container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-header h1 {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .welcome-header p {
            font-size: 1.1rem;
            color: var(--text-color-light);
        }

        .quiz-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            margin: 0;
            color: var(--dark-color);
        }

        .card-body {
            padding: 1.5rem;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color-light);
            margin-bottom: 0.5rem;
        }

        .progress-bar-background {
            background-color: #e9ecef;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Default */
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .score-container {
            text-align: center;
            font-size: 1rem;
            color: var(--text-color-light);
            margin-bottom: 1.5rem;
        }

        .score-container span {
            font-size: 2rem;
            font-weight: 600;
            color: var(--success-color);
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* --- NEW STYLES for Auth in Navbar --- */
        .nav-auth {
            margin-left: auto; /* Pushes to the right */
            position: relative;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background-color: #0056b3;
        }

        #profile-icon {
            font-size: 1.8rem;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #profile-icon:hover {
            color: var(--primary-color);
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            right: 0;
            top: 45px;
            background-color: var(--card-bg);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            overflow: hidden;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.95rem;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Class to show the dropdown with JS */
        .dropdown-content.show {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">StudyHelper</a>
        
        <!-- Auth Section -->
        <div class="nav-auth">
            <!-- Logged Out State (Default) -->
            <div id="login-nav-item" style="display: block;">
                <button id="login-btn" class="nav-btn">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </div>

            <!-- Logged In State (Hidden by default) -->
            <div id="profile-nav-item" style="display: none;">
                <i id="profile-icon" class="fa-solid fa-circle-user"></i>
                <div id="profile-dropdown" class="dropdown-content">
                    <a href="#"><i class="fa-solid fa-user-pen"></i> View Account</a>
                    <a id="logout-btn" href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <header class="welcome-header">
            <h1>Welcome to StudyHelper</h1>
            <p>Choose a quiz to start practicing and save your progress.</p>
        </header>

        <div class="quiz-cards-container">
            <!-- HTML Quiz Card -->
            <div class="card">
                <div class="card-header">
                    <h2>HTML Quiz</h2>
                </div>
                <div class="card-body">
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span id="html-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar-background">
                            <div class="progress-bar" id="html-progress-bar"></div>
                        </div>
                    </div>
                    <div class="score-container">
                        Last Score: <span id="html-score">0</span>
                    </div>
                    <a href="pages/html-quiz.html" class="btn btn-primary">Start HTML Quiz</a>
                </div>
            </div>

            <!-- CSS Quiz Card -->
            <div class="card">
                <div class="card-header">
                    <h2>CSS Quiz</h2>
                </div>
                <div class="card-body">
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span id="css-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar-background">
                            <div class="progress-bar" id="css-progress-bar"></div>
                        </div>
                    </div>
                    <div class="score-container">
                        Last Score: <span id="css-score">0</span>
                    </div>
                    <a href="pages/css-quiz.html" class="btn btn-primary">Start CSS Quiz</a>
                </div>
            </div>

            <!-- JavaScript Quiz Card -->
            <div class="card">
                <div class="card-header">
                    <h2>JavaScript Quiz</h2>
                </div>
                <div class="card-body">
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span id="js-progress-percent">0%</span>
                        </div>
                        <div class="progress-bar-background">
                            <div class="progress-bar" id="js-progress-bar"></div>
                        </div>
                    </div>
                    <div class="score-container">
                        Last Score: <span id="js-score">0</span>
                    </div>
                    <a href="pages/js-quiz.html" class="btn btn-primary">Start JavaScript Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

   
    <!-- This MUST be loaded as a module -->
    <!-- 
      FIX: Changed path to be relative from this file (index.html).
      This assumes 'js/firebase-auth.js' is in a 'js' folder
      at the same level as index.html.
    -->
    <script type="module" src="../js/firebase-auth.js"></script>

    <!-- This page's main script -->
    <script type="module">
        // 1. Import functions from your central auth file
        // FIX: Changed path to be relative.
        import { handleLogout, loadUserData } from '../js/firebase-auth.js';

        // 2. Get DOM elements for auth UI
        const loginNavItem = document.getElementById('login-nav-item');
        const profileNavItem = document.getElementById('profile-nav-item');
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('login-btn');

        // 3. Your original functions from js/main.js
        function updateAllProgressBars(progress) {
            if (!progress) progress = {};
            
            // HTML Quiz
            const htmlProgressBar = document.getElementById('html-progress-bar');
            const htmlProgressPercent = document.getElementById('html-progress-percent');
            // Assuming 10 questions per quiz
            const htmlProgress = progress.html ? Math.round((progress.html.progress / 10) * 100) : 0; 
            if (htmlProgressBar) htmlProgressBar.style.width = htmlProgress + '%';
            if (htmlProgressPercent) htmlProgressPercent.textContent = htmlProgress + '%';

            // CSS Quiz
            const cssProgressBar = document.getElementById('css-progress-bar');
            const cssProgressPercent = document.getElementById('css-progress-percent');
            const cssProgress = progress.css ? Math.round((progress.css.progress / 10) * 100) : 0;
            if (cssProgressBar) cssProgressBar.style.width = cssProgress + '%';
            if (cssProgressPercent) cssProgressPercent.textContent = cssProgress + '%';

            // JS Quiz
            const jsProgressBar = document.getElementById('js-progress-bar');
            const jsProgressPercent = document.getElementById('js-progress-percent');
            const jsProgress = progress.js ? Math.round((progress.js.progress / 10) * 100) : 0;
            if (jsProgressBar) jsProgressBar.style.width = jsProgress + '%';
            if (jsProgressPercent) jsProgressPercent.textContent = jsProgress + '%';
        }

        function updateAllScores(scores) {
            if (!scores) scores = {};
            
            // HTML Score
            const htmlScoreElement = document.getElementById('html-score');
            if (htmlScoreElement) htmlScoreElement.textContent = scores.html || 0;

            // CSS Score
            const cssScoreElement = document.getElementById('css-score');
            if (cssScoreElement) cssScoreElement.textContent = scores.css || 0;

            // JS Score
            const jsScoreElement = document.getElementById('js-score');
            if (jsScoreElement) jsScoreElement.textContent = scores.js || 0;
        }
        // --- End of original functions ---


        // 4. Listen for the 'user-ready' event from firebase-auth.js
        window.addEventListener('user-ready', async (event) => {
            const user = event.detail.user;
            console.log('User is ready, loading data for index.html:', user.uid);

            // Update UI to "Logged In" state
            loginNavItem.style.display = 'none';
            profileNavItem.style.display = 'block';

            // Load user data from Firestore
            const userData = await loadUserData();
            if (userData) {
                // Update progress and scores from Firestore data
                updateAllProgressBars(userData.quizProgress);
                updateAllScores(userData.scores);
            } else {
                // No data found, update with empty data
                console.log("No user data found in Firestore, displaying defaults.");
                updateAllProgressBars({});
                updateAllScores({});
            }
        });

        // 5. Add event listeners for auth buttons
        
        // Show/hide dropdown
        profileIcon.addEventListener('click', () => {
            profileDropdown.classList.toggle('show');
        });

        // Logout button
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            profileDropdown.classList.remove('show');
            handleLogout();
            // onAuthStateChanged in firebase-auth.js will handle the redirect
        });

        // Login button
        loginBtn.addEventListener('click', () => {
            // firebase-auth.js will redirect non-authed users,
            // but this is a manual failsafe.
            window.location.href = 'pages/login.html';
        });

        // Close dropdown if clicking outside
        window.addEventListener('click', (event) => {
            // Check if the click is outside the profile icon AND outside the dropdown
            if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.remove('show');
            }
        });

    </script>

</body>
</html>
