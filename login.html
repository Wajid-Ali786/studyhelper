<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyHelper â€” Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/firebase-auth.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="brand" href="../index.html">StudyHelper</a>
    </div>
  </nav>

  <main class="container auth-container">
    <div class="auth-card card">
      <h2 id="auth-title">Sign in</h2>

      <form id="auth-form">
        <label>Email</label>
        <input id="email" type="email" required />
        <label>Password</label>
        <input id="password" type="password" required minlength="6" />
        <div class="auth-row">
          <button id="submit-btn" class="btn">Sign in</button>
          <button id="toggle-mode" type="button" class="btn link">Create account</button>
        </div>
      </form>

      <div class="divider">OR</div>
      <button id="google-signin" class="btn outline">Sign in with Google</button>

      <p class="muted">By signing up you agree to save your quiz attempts in Firestore.</p>
    </div>
  </main>

  <script type="module">
    import { signInWithEmail, signUpWithEmail, signInWithGoogle, onAuthStateChanged } from '../js/firebase-auth.js';

    const form = document.getElementById('auth-form');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const title = document.getElementById('auth-title');
    const toggleModeBtn = document.getElementById('toggle-mode');
    const submitBtn = document.getElementById('submit-btn');
    const googleBtn = document.getElementById('google-signin');

    let mode = 'signin'; // or 'signup'

    toggleModeBtn.addEventListener('click', () => {
      mode = mode === 'signin' ? 'signup' : 'signin';
      title.textContent = mode === 'signin' ? 'Sign in' : 'Create account';
      submitBtn.textContent = mode === 'signin' ? 'Sign in' : 'Sign up';
      toggleModeBtn.textContent = mode === 'signin' ? 'Create account' : 'Have an account? Sign in';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      try {
        if (mode === 'signin') {
          await signInWithEmail(email, password);
        } else {
          await signUpWithEmail(email, password);
        }
        // On success onAuthStateChanged in firebase-auth.js will redirect or update UI.
      } catch (err) {
        alert(err.message);
      }
    });

    googleBtn.addEventListener('click', async () => {
      try {
        await signInWithGoogle();
      } catch (err) {
        alert(err.message);
      }
    });

    // If already logged in, go back to dashboard:
    onAuthStateChanged(user => {
      if (user) {
        // go to dashboard
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
